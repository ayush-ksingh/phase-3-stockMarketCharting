<div class="card">
    <div class="card-header text-center">
        <h2>Add Stock Exchange</h2>
    </div>
    <div class="card-body">
        <form #addStockExchangeForm="ngForm" (ngSubmit)="onSubmit(addStockExchangeForm)">
            <div class="form-group">
                <label>Stock Exchange Name</label>
                <input type="text" [(ngModel)]="stockExchange.stockExchangeName" #newStockExchangeName="ngModel"
                [ngClass]="{'is-invalid':newStockExchangeName.errors && newStockExchangeName.touched}" 
                required class="form-control" name="stockExchangeName">
                <div [hidden]="!newStockExchangeName.errors?.required" class="invalid-feedback">
                    Stock Exchange Name required
                </div>
            </div>
            <div class="form-group">
                <label>Brief</label>
                <input type="text" [(ngModel)]="stockExchange.brief" #newStockExchangeBrief="ngModel"
                [ngClass]="{'is-invalid':newStockExchangeBrief.errors && newStockExchangeBrief.touched}" 
                required class="form-control" name="brief">
                <div [hidden]="!newStockExchangeBrief.errors?.required" class="invalid-feedback">
                    Required
                </div>
            </div>
            <div class="form-group">
                <label>Contact Address</label>
                <input type="text" [(ngModel)]="stockExchange.address" #newStockExchangeContact="ngModel"
                [ngClass]="{'is-invalid':newStockExchangeContact.errors && newStockExchangeContact.touched}" 
                required class="form-control" name="address">
                <div [hidden]="!newStockExchangeContact.errors?.required" class="invalid-feedback">
                    Required
                </div>
            </div>
            <div class="form-group">
                <label>Remarks</label>
                <input type="text" [(ngModel)]="stockExchange.remarks"
                class="form-control" name="remarks">
            </div>
            <button [disabled]="!addStockExchangeForm.valid" type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
        </form>
    </div>
</div>
