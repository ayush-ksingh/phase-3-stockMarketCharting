<div class="card">
    <div class="card-header">
        <div class="row text-center">
            <div class="col-md-12 col-sm-12"><h2>List of IPO's</h2></div>
        </div>
    </div>
    <div *ngIf="ipos?.length>0" class="card-body">
        <div *ngFor="let ipo of ipos" class="row mb-3">
            <div class="col-md-3 col-sm-3 justify-content-center">
                <h5 class="h5">{{ipo.companyName}}</h5>
            </div>
            <div class="col-md-1 col-sm-1 justify-content-center">
                <h6 class="h6 font-weight-normal">{{ipo.exchangeName}}</h6>
            </div>
            <div class="col-md-1 col-sm-1 justify-content-center">
                <h6 class="h6 font-weight-normal">{{ipo.pricePerShare}}</h6>
            </div>
            <div class="col-md-1 col-sm-1 justify-content-center">
                <h6 class="h6 font-weight-normal">{{ipo.numberOfShares}}</h6>
            </div>
            <div class="col-md-3 col-sm-3 justify-content-center">
                <h6 class="h6 font-weight-normal">{{ipo.openDateTime | date: 'medium'}}</h6>
            </div>
            <div class="col-md-1 col-sm-1 justify-content-center">
                <h6 class="h6 font-weight-normal">{{ipo.remarks}}</h6>
            </div>
            <div class="col-md-2 col-sm-2 justify-content-center align-items-center">
                <button routerLink="/adminDashboard/addIpo/{{ipo.ipoId}}"
                type="button" class="btn btn-secondary"><i class="fa fa-pencil"></i>&nbsp;Edit</button>
            </div>
        </div>
    </div>
    <div *ngIf="ipos?.length==0">
        No Stock Exchanges listed
    </div>
</div>
