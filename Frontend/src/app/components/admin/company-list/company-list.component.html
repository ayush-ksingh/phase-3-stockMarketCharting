<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8 col-sm-8"><h2>List of Companies</h2></div>
            <div class="d-flex col-md-4 col-sm-4 align-items-center">
                <h4><a routerLink="/adminDashboard/addCompany">Add New Company</a></h4>
            </div>
        </div>
    </div>
    <div *ngIf="companies?.length>0" class="card-body">
        <div *ngFor="let company of companies" class="row mb-3">
            <div class="col-md-2 col-sm-2 justify-content-center">
                <h6 class="h6">{{company.companyName}}</h6>
            </div>
            <div class="col-md-2 col-sm-2 justify-content-center">
                <h6 class="h6 font-weight-normal">{{company.stockExchangeName}}</h6>
            </div>
            <div class="col-md-1 col-sm-1 justify-content-center">
                <p>{{company.brief}}</p>
            </div>
            <div class="col-md-2 col-sm-2 justify-content-center">
                <h6 class="h6 font-weight-normal">{{company.sector}}</h6>
            </div>
            <div class="col-md-2 col-sm-2 justify-content-center">
                <h6 class="h6 font-weight-normal">{{company.stockCode}}</h6>
            </div>
            <div class="col-md-2 col-sm-2 justify-content-center">
                <button routerLink="/adminDashboard/editCompany/{{company.companyId}}"
                type="button" class="btn btn-secondary"><i class="fa fa-pencil"></i>&nbsp;Edit Company</button>
            </div>
            <div class="col-md-1 col-sm-1">
                <button (click)="onDelete(company.companyId)" type="button" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i>&nbsp;Delete</button>
            </div>
        </div>
    </div>
    <div *ngIf="companies?.length==0" class="text-center">
        There are no companies listed
    </div>
</div>
