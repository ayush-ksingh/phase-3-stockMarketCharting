<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8 col-sm-8"><h2>List of Stocks</h2></div>
            <div class="d-flex col-md-4 col-sm-4 align-items-center">
                <h4><a routerLink="/adminDashboard/addStockExchange">Add New Stock Exchange</a></h4>
            </div>
        </div>
    </div>
    <div *ngIf="stocks.length>0" class="card-body">
        <div *ngFor="let stock of stocks" class="row mb-3">
            <div class="col-md-2 col-sm-2 justify-content-center">
                <h3 class="h3 font-weight-normal">{{stock.stockExchangeName}}</h3>
            </div>
            <div class="col-md-1 col-sm-1 justify-content-center">
                <p>{{stock.brief}}</p>
            </div>
            <div class="col-md-5 col-sm-5 justify-content-center">
                <h4 class="h4 font-weight-normal">{{stock.address}}</h4>
            </div>
            <div class="col-md-4 col-sm-4 justify-content-center">
                <h3 class="h3 font-weight-normal">{{stock.remarks}}</h3>
            </div>
        </div>
    </div>
    <div *ngIf="stocks?.length==0">
        No Stock Exchanges listed
    </div>
</div>
